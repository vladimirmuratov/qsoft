<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <header class="header">
        <div class="header-wrapper">
            <img class="header-wrapper__logo-company" src="images/qsoftLogo.png" alt="logo">
            <div class="input-block">
                <input class="input-block__input text-style" type="search" placeholder="Найти..."/>
            </div>
            <div class="user-block">
                <p class="user-block__text text-style">Константин</p>
                <img class="user-block__logo" src="images/user.png" alt="user">
                <img class="user-block__logo-mobile" src="images/userMobile.png" alt="user">
            </div>
        </div>
    </header>
    <section class="input-block-mobile">
        <input class="input-block__input text-style" type="search" placeholder="Найти..."/>
    </section>
    <div class="title">
        <p>НАШИ ПАРТНЕРЫ</p>
    </div>
    <section class="block">
        <div class="block__item">
            <img src="images/logo1.png" alt="pic">
        </div>
        <div class="block__item">
            <img src="images/logo2.png" alt="pic">
        </div>
        <div class="block__item">
            <img src="images/logo3.png" alt="pic">
        </div>
        <div class="block__item">
            <img src="images/logo4.png" alt="pic">
        </div>
        <div class="block__item">
            <img src="images/logo5.png" alt="pic">
        </div>
        <div class="block__item">
            <img src="images/logo6.png" alt="pic">
        </div>
        <div class="block__item">
            <img src="images/logo7.png" alt="pic">
        </div>
    </section>
</main>
</body>
</html>
